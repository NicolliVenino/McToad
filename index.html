<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Mc Man</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.23.0/dist/phaser.js"></script>
    <script src="scenes/boasVindas.js"></script>
    <script src="scenes/vitoria.js"></script>
    <script src="scenes/comoJogar.js"></script>
    <script src="scenes/fase.js"></script>
    <script src="scenes/welcome.js"></script>

    <style>
        body {
            margin-top: 1px;
            padding: 0;
        }

        canvas {
            border: 1px solid #000000;
        }
    </style>

</head>

<body>

    <div id="game"></div>

    <script type="text/javascript">
        /*Global variables definition*/
        const config = {
            type: Phaser.AUTO,
            scale: {
                mode: Phaser.Scale.FIT
            },
            autoCenter: Phaser.Scale.CENTER,
            width: 510, //largura da tela do jogo
            height: 510, //altura da tela do jogo
            backgroundColor: '#000000',
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 },
                    debug: true
                }
            },
            parent: "game",
            dom:{
               createContainer: true,
            },
            scene: [BoasVindas, ComoJogar, Fase, Vitoria]
        };
        
        var game = new Phaser.Game(config);
        game.scene.start('BoasVindas');
    </script>

</body>
</html>
